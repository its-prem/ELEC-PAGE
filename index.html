<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Data Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      color: #111;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 650px;
      margin: 25px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px #eee;
      padding: 1.5rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #111;
      border-bottom: 1.5px solid #111;
      padding-bottom: 6px;
      letter-spacing: 1px;
    }
    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      border: 1px solid #111;
      border-radius: 6px;
      padding: 9px;
      font-size: 1rem;
      margin-bottom: 4px;
      background: #fff;
      transition: border 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      border: 1.5px solid #000;
    }
    .sem-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }
    input[type="submit"] {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 12px 0;
      border-radius: 8px;
      margin-top: 18px;
      font-size: 1rem;
      transition: background 0.2s;
    }
    input[type="submit"]:hover {
      background: #333;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Resume Data Form</h2>
    <p class="note">If you are unsure about what to fill in any field, you may leave it blank. Our team will review it and collect the necessary information during consultation.</p>

    
    <form id="resumeForm">

      <!-- Required Fields -->
      <label for="name">Name <span style="color:red">*</span></label>
      <input type="text" id="name" required>

      <label for="phone">Phone <span style="color:red">*</span></label>
      <input type="text" id="phone" required>

      <!-- Optional Fields -->
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label for="father">Father's Name</label>
      <input type="text" id="father">

      <label for="mother">Mother's Name</label>
      <input type="text" id="mother">

      <label for="foccupation">Father's Occupation</label>
      <input type="text" id="foccupation">

      <label for="address">Full Address</label>
      <textarea id="address" rows="2"></textarea>

      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="blood">Blood Group</label>
      <input type="text" id="blood">

      <label for="marital">Marital Status</label>
      <input type="text" id="marital">

      <label for="language">Languages Known</label>
      <input type="text" id="language">

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality">

      <!-- Education -->
      <label for="10class">Class 10th (Board, School, Year, Percentage)</label>
      <input type="text" id="10class">

      <label for="12class">Class 12th (Board, School, Year, Percentage)</label>
      <input type="text" id="12class">

      <label>College Name with branch </label>
      <input type="text" id="diplomainstitute">

      <!-- Semester SGPA only -->
      <label for="semester">Semester-wise SGPA</label>
      <div class="sem-row">
        <input type="number" step="0.01" id="sem1sgpa" placeholder="Sem 1 SGPA">
        <input type="number" step="0.01" id="sem2sgpa" placeholder="Sem 2 SGPA">
        <input type="number" step="0.01" id="sem3sgpa" placeholder="Sem 3 SGPA">

      </div>

      <!-- Training & Skills -->
      <label for="training">Technical Training (Org, Course, Period)</label>
      <textarea id="training"></textarea>

      <label for="hobbies">Hobbies</label>
      <textarea id="hobbies"></textarea>

      <label for="skills">Soft Skills</label>
      <textarea id="skills"></textarea>

      <label for="strengths">Strengths</label>
      <textarea id="strengths"></textarea>

      <label for="declaration">Declaration</label>
      <textarea id="declaration"></textarea>

      <input type="submit" value="Send to WhatsApp">
    </form>
  </div>

  <script>
    document.getElementById('resumeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Collect data
      var data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        dob: document.getElementById('dob').value,
        gender: document.getElementById('gender').value,
        father: document.getElementById('father').value,
        mother: document.getElementById('mother').value,
        foccupation: document.getElementById('foccupation').value,
        address: document.getElementById('address').value,
        email: document.getElementById('email').value,
        blood: document.getElementById('blood').value,
        marital: document.getElementById('marital').value,
        language: document.getElementById('language').value,
        nationality: document.getElementById('nationality').value,
        tenth: document.getElementById('10class').value,
        twelfth: document.getElementById('12class').value,
        diplomainstitute: document.getElementById('diplomainstitute').value,
        sgpa: [],
        training: document.getElementById('training').value,
        hobbies: document.getElementById('hobbies').value,
        skills: document.getElementById('skills').value,
        strengths: document.getElementById('strengths').value,
        declaration: document.getElementById('declaration').value
      };

      // Collect semester SGPA only
      for(let i=1;i<=6;i++){
        data.sgpa.push(document.getElementById(`sem${i}sgpa`).value);
      }

      var whatsappNumber = "+9153950552"; // replace with your WhatsApp number

      var message = 
        `Name: ${data.name}%0aPhone: ${data.phone}%0aDOB: ${data.dob}%0aGender: ${data.gender}%0aFather: ${data.father}%0aMother: ${data.mother}%0aFather's Occupation: ${data.foccupation}%0aAddress: ${data.address}%0aEmail: ${data.email}%0aBlood Group: ${data.blood}%0aMarital: ${data.marital}%0aLanguage: ${data.language}%0aNationality: ${data.nationality}%0a10th: ${data.tenth}%0a12th: ${data.twelfth}%0aDiploma/Institute: ${data.diplomainstitute}%0a` +
        '---Semesters SGPA---%0a' +
        data.sgpa.map((s,i)=>`Sem${i+1} SGPA: ${s}`).join('%0a') +
        `%0aTechnical Training: ${data.training}%0aHobbies: ${data.hobbies}%0aSoft Skills: ${data.skills}%0aStrengths: ${data.strengths}%0aDeclaration: ${data.declaration}`;

      var url;
      if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
        url = 'whatsapp://send?phone=' + whatsappNumber + '&text=' + message;
      } else {
        url = 'https://web.whatsapp.com/send?phone=' + whatsappNumber + '&text=' + message;
      }
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
